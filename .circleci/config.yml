version: 2
jobs:
  one:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/spring-fortune

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m


    steps:
      - checkout
      - run: echo "A first hello"
      - run: sleep 10

  two:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/spring-fortune

     steps:
       - checkout

       # Download and cache dependencies
       - restore_cache:
           keys:
           - v1-dependencies-{{ checksum "pom.xml" }}
           # fallback to using the latest cache if no exact match is found
           - v1-dependencies-

       - run: mvn dependency:go-offline

       - save_cache:
           paths:
             - ~/.m2
           key: v1-dependencies-{{ checksum "pom.xml" }}

       # run tests!
       - run: mvn integration-test

       - run: |
          mkdir -p ~/spring-fortune/junit/
          find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/spring-fortune/junit/ \;

       - store_test_results:
          path: ~/spring-fortune/junit

       - store_artifacts:
          path: ~/spring-fortune/junit


workflows:
  version: 2
  one_and_two:
    jobs:
      - one
      - two:
          requires:
            - one